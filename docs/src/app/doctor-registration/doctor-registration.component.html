<div class="register-page">
  <div class="left-section">
    <div class="register-container">

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Doctor ID Field -->
        <label for="doctor-id" class="text-white font-bold">Doctor ID</label>
        <input
          type="text"
          id="doctor-id"
          formControlName="doctorId"
          placeholder="Enter your ID"
        />
        <small *ngIf="getError('doctorId')" class="text-danger">{{ getError('doctorId') }}</small>

        <!-- Name Field -->
        <label for="name" class="text-white font-bold">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your name"
        />
        <small *ngIf="getError('name')" class="text-danger">{{ getError('name') }}</small>

        <!-- Email-->
        <label for="email"class="text-white font-bold">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <small *ngIf="getError('email')" class="text-danger">{{ getError('email') }}</small>

        <!-- Phone Field -->
        <label for="phone" class="text-white font-bold">Phone</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          placeholder="Enter your phone number"
        />
        <small *ngIf="getError('phone')" class="text-danger">{{ getError('phone') }}</small>

        <!-- Password Field -->
        <label for="password" class="text-white font-bold">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <small *ngIf="getError('password')" class="text-danger">{{ getError('password') }}</small>

        <!-- Confirm Password Field -->
        <label for="confirm-password" class="text-white font-bold">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
        />
        <small *ngIf="getError('confirmPassword')" class="text-danger">
          {{ getError('confirmPassword') }}
        </small>

        <button type="submit" class=" font-bold" >Sign Up</button>
      </form>
    </div>
  </div>

  <div class="right-section"></div>
</div>
